<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitszeit-Rechner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 32px;
            padding: 60px 50px;
            max-width: 640px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #ffffff;
            font-size: 2.8em;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #8e8e93;
            font-size: 1.05em;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ebebf0;
            font-weight: 500;
            font-size: 0.92em;
            letter-spacing: -0.01em;
        }

        input[type="time"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 16px 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(28, 28, 30, 0.7);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            -webkit-appearance: none;
        }

        input[type="time"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(28, 28, 30, 0.9);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1),
                        0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        input[type="time"]:hover,
        input[type="number"]:hover,
        input[type="date"]:hover {
            border-color: rgba(255, 255, 255, 0.12);
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }

        .pause-container {
            display: grid;
            grid-template-columns: 1fr;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: -0.01em;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .calculate-btn:hover::before {
            opacity: 1;
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            backdrop-filter: blur(20px);
            padding: 36px;
            border-radius: 24px;
            margin-top: 36px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            display: none;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .result.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-label {
            font-weight: 500;
            color: #8e8e93;
            font-size: 0.95em;
            letter-spacing: -0.01em;
        }

        .result-value {
            font-weight: 600;
            font-size: 1.3em;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .result-item:last-child .result-value {
            font-size: 2.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .history {
            margin-top: 50px;
        }

        .history h2 {
            color: #ffffff;
            margin-bottom: 24px;
            font-size: 1.6em;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .history-item {
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px 24px;
            border-radius: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .history-item:hover {
            transform: translateX(4px);
            background: rgba(28, 28, 30, 0.8);
            border-color: rgba(99, 102, 241, 0.2);
        }

        .history-date {
            color: #6366f1;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: -0.01em;
        }

        .history-details {
            font-size: 0.85em;
            color: #8e8e93;
            margin-top: 6px;
            letter-spacing: -0.01em;
        }

        .history-hours {
            color: #ffffff;
            font-weight: 700;
            font-size: 1.15em;
            letter-spacing: -0.02em;
        }

        .clear-btn {
            background: rgba(255, 59, 48, 0.15);
            color: #ff453a;
            border: 1px solid rgba(255, 69, 58, 0.3);
            margin-top: 16px;
            padding: 14px 28px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 14px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .clear-btn:hover {
            background: rgba(255, 59, 48, 0.25);
            border-color: rgba(255, 69, 58, 0.5);
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 28px;
                border-radius: 28px;
            }

            h1 {
                font-size: 2.2em;
            }

            .icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }

            .result-item:last-child .result-value {
                font-size: 2.2em;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">⏱️</div>
            <h1>Arbeitszeit</h1>
            <p class="subtitle">Erfasse deine tägliche Arbeitszeit präzise</p>
        </div>

        <div class="form-section">
            <div class="input-group">
                <label for="date">Datum</label>
                <input type="date" id="date">
            </div>

            <div class="input-group">
                <label for="start">Arbeitsbeginn</label>
                <input type="time" id="start" value="09:00">
            </div>

            <div class="input-group">
                <label for="end">Arbeitsende</label>
                <input type="time" id="end" value="17:00">
            </div>

            <div class="pause-container">
                <div class="input-group">
                    <label for="pause">Pause (Minuten)</label>
                    <input type="number" id="pause" value="60" min="0">
                </div>
            </div>

            <button class="calculate-btn" onclick="berechneArbeitszeit()">Berechnen</button>
        </div>

        <div class="result" id="result">
            <div class="result-item">
                <span class="result-label">Gesamtzeit</span>
                <span class="result-value" id="gesamtzeit">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Pause</span>
                <span class="result-value" id="pausezeit">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Arbeitszeit</span>
                <span class="result-value" id="arbeitszeit">-</span>
            </div>
        </div>

        <div class="history" id="historySection" style="display: none;">
            <h2>Verlauf</h2>
            <div id="historyList"></div>
            <button class="clear-btn" onclick="clearHistory()">Verlauf löschen</button>
        </div>
    </div>

    <script>
        document.getElementById('date').valueAsDate = new Date();
        loadHistory();

        function berechneArbeitszeit() {
            const date = document.getElementById('date').value;
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const pause = parseInt(document.getElementById('pause').value) || 0;

            if (!start || !end || !date) {
                alert('Bitte alle Felder ausfüllen!');
                return;
            }

            const startMinutes = timeToMinutes(start);
            const endMinutes = timeToMinutes(end);

            let gesamtMinuten = endMinutes - startMinutes;
            
            if (gesamtMinuten < 0) {
                gesamtMinuten += 24 * 60;
            }

            const arbeitszeitMinuten = gesamtMinuten - pause;

            document.getElementById('gesamtzeit').textContent = minutesToTime(gesamtMinuten);
            document.getElementById('pausezeit').textContent = minutesToTime(pause);
            document.getElementById('arbeitszeit').textContent = minutesToTime(arbeitszeitMinuten);
            
            document.getElementById('result').classList.add('show');

            saveToHistory(date, start, end, pause, arbeitszeitMinuten);
        }

        function timeToMinutes(time) {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}h ${mins}m`;
        }

        function saveToHistory(date, start, end, pause, arbeitszeit) {
            let history = JSON.parse(localStorage.getItem('arbeitszeitHistory') || '[]');
            
            history.unshift({
                date,
                start,
                end,
                pause,
                arbeitszeit,
                timestamp: new Date().getTime()
            });

            history = history.slice(0, 30);
            
            localStorage.setItem('arbeitszeitHistory', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('arbeitszeitHistory') || '[]');
            const historyList = document.getElementById('historyList');
            const historySection = document.getElementById('historySection');

            if (history.length === 0) {
                historySection.style.display = 'none';
                return;
            }

            historySection.style.display = 'block';
            historyList.innerHTML = '';

            history.forEach(entry => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div>
                        <div class="history-date">${formatDate(entry.date)}</div>
                        <div class="history-details">
                            ${entry.start} - ${entry.end} · Pause ${entry.pause} min
                        </div>
                    </div>
                    <div class="history-hours">${minutesToTime(entry.arbeitszeit)}</div>
                `;
                historyList.appendChild(item);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const options = { weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric' };
            return date.toLocaleDateString('de-DE', options);
        }

        function clearHistory() {
            if (confirm('Möchtest du wirklich den gesamten Verlauf löschen?')) {
                localStorage.removeItem('arbeitszeitHistory');
                loadHistory();
            }
        }
    </script>
</body>
</html>
