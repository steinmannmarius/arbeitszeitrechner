<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitszeit-Rechner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="time"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="time"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .pause-container {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .pause-container .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 16px;
            margin-top: 30px;
            color: white;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-label {
            font-weight: 500;
            opacity: 0.9;
        }

        .result-value {
            font-weight: 700;
            font-size: 1.2em;
        }

        .total-hours {
            font-size: 2.5em !important;
            color: #fff;
        }

        .history {
            margin-top: 30px;
        }

        .history h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .history-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
        }

        .history-date {
            color: #667eea;
            font-weight: 600;
        }

        .history-hours {
            color: #333;
            font-weight: 700;
        }

        .clear-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
            padding: 12px 24px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .pause-container {
                flex-direction: column;
                gap: 0;
            }

            .pause-container .input-group {
                margin-bottom: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è Arbeitszeit-Rechner</h1>
        <p class="subtitle">Berechne deine t√§gliche Arbeitszeit</p>

        <div class="input-group">
            <label for="date">Datum</label>
            <input type="date" id="date">
        </div>

        <div class="input-group">
            <label for="start">Arbeitsbeginn</label>
            <input type="time" id="start" value="09:00">
        </div>

        <div class="input-group">
            <label for="end">Arbeitsende</label>
            <input type="time" id="end" value="17:00">
        </div>

        <div class="pause-container">
            <div class="input-group">
                <label for="pause">Pause (Minuten)</label>
                <input type="number" id="pause" value="30" min="0">
            </div>
        </div>

        <button onclick="berechneArbeitszeit()">Arbeitszeit berechnen</button>

        <div class="result" id="result">
            <div class="result-item">
                <span class="result-label">Gesamtzeit:</span>
                <span class="result-value" id="gesamtzeit">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Pause:</span>
                <span class="result-value" id="pausezeit">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Arbeitszeit:</span>
                <span class="result-value total-hours" id="arbeitszeit">-</span>
            </div>
        </div>

        <div class="history" id="historySection" style="display: none;">
            <h2>üìä Verlauf</h2>
            <div id="historyList"></div>
            <button class="clear-btn" onclick="clearHistory()">Verlauf l√∂schen</button>
        </div>
    </div>

    <script>
        // Setze heutiges Datum als Standard
        document.getElementById('date').valueAsDate = new Date();

        // Lade gespeicherten Verlauf
        loadHistory();

        function berechneArbeitszeit() {
            const date = document.getElementById('date').value;
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const pause = parseInt(document.getElementById('pause').value) || 0;

            if (!start || !end || !date) {
                alert('Bitte alle Felder ausf√ºllen!');
                return;
            }

            // Zeiten in Minuten umrechnen
            const startMinutes = timeToMinutes(start);
            const endMinutes = timeToMinutes(end);

            // Gesamtzeit berechnen
            let gesamtMinuten = endMinutes - startMinutes;
            
            // Wenn Endzeit vor Startzeit liegt (√ºber Mitternacht)
            if (gesamtMinuten < 0) {
                gesamtMinuten += 24 * 60;
            }

            // Arbeitszeit nach Pause
            const arbeitszeitMinuten = gesamtMinuten - pause;

            // Ergebnisse anzeigen
            document.getElementById('gesamtzeit').textContent = minutesToTime(gesamtMinuten);
            document.getElementById('pausezeit').textContent = minutesToTime(pause);
            document.getElementById('arbeitszeit').textContent = minutesToTime(arbeitszeitMinuten);
            
            document.getElementById('result').classList.add('show');

            // Im Verlauf speichern
            saveToHistory(date, start, end, pause, arbeitszeitMinuten);
        }

        function timeToMinutes(time) {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}h ${mins}min`;
        }

        function saveToHistory(date, start, end, pause, arbeitszeit) {
            let history = JSON.parse(localStorage.getItem('arbeitszeitHistory') || '[]');
            
            history.unshift({
                date,
                start,
                end,
                pause,
                arbeitszeit,
                timestamp: new Date().getTime()
            });

            // Nur die letzten 30 Eintr√§ge behalten
            history = history.slice(0, 30);
            
            localStorage.setItem('arbeitszeitHistory', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('arbeitszeitHistory') || '[]');
            const historyList = document.getElementById('historyList');
            const historySection = document.getElementById('historySection');

            if (history.length === 0) {
                historySection.style.display = 'none';
                return;
            }

            historySection.style.display = 'block';
            historyList.innerHTML = '';

            history.forEach(entry => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div>
                        <div class="history-date">${formatDate(entry.date)}</div>
                        <div style="font-size: 0.85em; color: #666; margin-top: 4px;">
                            ${entry.start} - ${entry.end} (Pause: ${entry.pause} min)
                        </div>
                    </div>
                    <div class="history-hours">${minutesToTime(entry.arbeitszeit)}</div>
                `;
                historyList.appendChild(item);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const options = { weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric' };
            return date.toLocaleDateString('de-DE', options);
        }

        function clearHistory() {
            if (confirm('M√∂chtest du wirklich den gesamten Verlauf l√∂schen?')) {
                localStorage.removeItem('arbeitszeitHistory');
                loadHistory();
            }
        }
    </script>
</body>
</html>
